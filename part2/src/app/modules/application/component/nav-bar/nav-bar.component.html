<div class="p-3 d-flex justify-content-between bg-dark">
    <ul class="nav nav-pills">
        <li *ngFor="let route of routes">
            <button (click)="setCurrentRoute(route.title)" [routerLink]="route.url" class="btn ms-2" [ngClass]="currentRoute == route.title ? 'btn-light' : 'btn-outline-light'">
                {{ route.title }}
                <i [class]="route.icon"></i>
            </button>
        </li>
        <li class="ms-3" *ngIf="isLoading">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">
                </span>
            </div>
        </li>
    </ul>
    
    <ul class="nav nav-pills">
        @if (authStateService.user) {
            <li *ngIf="authStateService.user.username">
                <span class="text-light me-3">{{ authStateService.user.username }}</span>
                <button class="btn btn-light" (click)="logout()">
                    Logout
                </button>
            </li>
        }
        @else {
            <li>
                <button class="btn btn-light" (click)="login()">
                    Login
                </button>
            </li>
        }
    </ul>
</div>
